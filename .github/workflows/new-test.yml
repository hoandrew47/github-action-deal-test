name: Test Deploy

on:
  workflow_dispatch:
    inputs:
      branch-name:
        description: 'Branch to deploy'
        required: true
        type: string

jobs:
  echo_hello:
    name: Echo Hello
    runs-on: ubuntu-latest
    steps:
      - name: Echo Hello
        run: echo "Hello"
         

  approval:
    name: Approval for Production Deployment
    runs-on: ubuntu-latest
    needs: echo_hello
    environment:
      name: ${{  branch-name  }}
      # Configure required reviewers for 'production' if applicable
    steps:
      - name: Await Approval
        run: echo "Awaiting manual approval to deploy."

  deploy_production:
    name: Deploy to Production
    runs-on: ubuntu-latest
    needs: approval
    if: ${{ branch-name == 'production' }}
    steps:
      - name: Deploy to Production
        run: |
          echo "Deploying to Production"
          # Add your production deployment commands here

  deploy_staging:
    name: Deploy to Staging
    runs-on: ubuntu-latest
    needs: approval
    if: ${{ needs.set_env.outputs.environment == 'staging' }}
    steps:
      - name: Deploy to Staging
        run: |
          echo "Deploying to Staging"
          # Add your staging deployment commands here

  echo_finished:
    name: Echo Finished
    runs-on: ubuntu-latest
    needs: [deploy_production, deploy_staging]
    steps:
      - name: Echo Finished
        run: echo "Finished"
